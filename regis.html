<!DOCTYPE html>
<html>
<head>
<title>Registration Form</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    font-family: Arial, sans-serif;
    background-image: url("img/layer-base.png");
    background-size: cover; /* Changed to cover */
    background-attachment: fixed; /* Added */
    color: white;
    background-color: black;
     transform: translate3d(0, calc(var(--scrollTop) / 2), 0);
        transition: var(--transition);
        will-change: transform;
        text-transform: uppercase;color: var(--text);
        text-shadow: 0 0 60px #9d822b;
    overflow-y: auto; /* Corrected overflow-y property */
}
.ftext, .ltext, .email, input[type="tel"], .pwd, .cpwd {
    text-shadow: 0 0 60px #9d822b;
}
.name {
    display: flex;
    justify-content: space-between;
     text-shadow: 0 0 60px #9d822b;
}

.fname {
    display: inline-block;
    width: 48%;
    padding-right: 10px; /* Adjusted padding-right */
     text-shadow: 0 0 60px #9d822b;
}

.lname {
    display: inline-block;
    width: 48%;
     text-shadow: 0 0 60px #9d822b;
}

.ftext, .ltext { 
    width: 100%;
    padding: 12px 20px;
    margin: 5px 0;    
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
    background-color: #f8f9fa;
     text-shadow: 0 0 60px #9d822b;
}

input[type=tel]{
    width: calc(75% - 5px); /* Adjusted width for mobile input */
    padding: 12px 20px;
    margin: 5px 0;    
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
    background-color: #f8f9fa;
    border-radius: 5px;
}
input[type=text]{
    width: 100%; /* Adjusted width for mobile input */
    padding: 12px 20px;
    margin: 5px 0;    
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
    background-color: #f8f9fa;
    border-radius: 5px;
    }
.email, .pwd, .cpwd {
    width: 100%;
    padding: 12px 20px;
    margin: 5px 0;    
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
    background-color: #f8f9fa;
    border-radius: 5px;
     text-shadow: 0 0 60px #9d822b;
}
.countrycode{
    width: 25%;
    padding:12px 13px;
    margin: 5px 0;    
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
    background-color: #f8f9fa;
    border-radius: 5px;
    font-weight: 5px;
    color: #2f2f2f;
}

.or {
    text-align: center;
     text-shadow: 0 0 60px #9d822b;
     
}

.sc {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
     text-shadow: 0 0 60px #9d822b;
    
}

.sc input[type=submit], .sc input[type=reset] {
    width: 48%;
    padding: 12px 0; /* Adjusted padding */
    margin: 8px 0;
    background-color: #4CAF50;
    border: none;
    color: white;
    cursor: pointer;
    border-radius: 5px;
}

.container {
    border-radius: 5px;
    padding: 40px;
    margin: 30px 15% 25px 15%;
     text-shadow: 0 0 60px #9d822b;
}

.sign_in {
    width: 100%;
    padding: 12px 20px;
    margin: 5px 0;    
    display: inline-block;
    border: 0px solid #ccc;
    box-sizing: border-box;
    background-color: #4CAF50;
    border-radius: 8px;
    color: white;
}
 :root {
        --scrollTop: 0; /* Placeholder value */
        --transition: all 0.3s ease; /* Placeholder value */
        --text: #ffffff; /* Placeholder value */
        --index: 1; /* Placeholder value */
    }

    .head {
        position: relative; /* Add position relative */
        z-index: 1;
        transform: translate3d(0, calc(var(--scrollTop) / 2), 0);
        transition: var(--transition);
        will-change: transform;
        text-transform: uppercase;
        font-weight: 900;
        color: var(--text);
        text-shadow: 0 0 15px #9d822b;
        margin-top: 2rem; /* Adjust margin-top */
        padding: 2rem; /* Add padding */
    }

    .title {
        font-size: calc(var(--index) * 2.25);
        letter-spacing: calc(var(--index) / 2.10);
        margin-top: 0.5rem; /* Adjust margin-top */
        height: auto; /* Change height to auto */
    }
    .form{
         text-shadow: 0 0 60px #9d822b;
    }

   body, ul {
      margin: 0;
      padding: 0;
    }
    
    
    nav {
      background-color: transparent;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000; 
    }
    
    nav ul {
      list-style-type: none;
      text-align: center;
      padding: 20px 0;
    }
    
    nav ul li {
      display: inline-block;
      margin: 0 10px;
    }
    
    nav ul li a {
      text-decoration: none;
      color: #fff; 
      padding: 10px 20px;
      transition: all 0.3s ease;
    }
    
    nav ul li a:hover {
      background-color: rgba(255, 255, 255, 0.3); /* Transparent white background on hover */
      border-radius: 5px;
    } 

</style>
</head>
<body>
    <nav>
    <ul>
      <li><a href="siginn.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="s1.html">Services</a></li>
      <li><a href="c1.html">Contact</a></li>
    </ul>
  </nav>
<div class="container">
    <div class="head">
        <div class="title">
        <h2>Registration Form</h2>
    </div>
    </div>
    
    <form class="form" action="/submit_form" method="post">
        <div class="name">
            <div class="fname">
                <label for="fname">First Name:</label><br>
                <input class="ftext" type="text" id="fname" name="firstname" placeholder="First Name" required>
            </div>
            <div class="lname">
                <label for="lname">Last Name:</label><br>
                <input class="ltext" type="text" id="lname" name="lastname" placeholder="Last Name" required>
            </div>
        </div>
        <div>
            <label for="email">Email:</label><br>
            <input class="email" type="text" id="email" name="email" placeholder="mail@example.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required><br>
        </div>
        <div>
            <label for="mobile">Mobile Number:</label><br>
            <select class="countrycode" id="countryCode" name="countryCode">
                <option value="+91">+91</option>
                <option value="+81 japan">+81</option>
                <option value="+1 us">+1</option>
                <option value="+86 chain">+86</option>
                <option value="+44 uk">+44 </option>
            </select>
            <input type="tel" id="mobile" name="number" placeholder="mobile number" pattern="[0-9]{10}" required><br>
        </div>
        <div>
            <label for="pwd">Password:</label><br>
            <input class="pwd" type="password" id="pwd" name="password" placeholder="password" required><br>
        </div>
        <div>
            <label for="cpwd">Confirm Password:</label><br>
            <input class="cpwd" type="password" id="cpwd" name="confirm-password" placeholder="confirm password" required><br>
        </div>
        <div class="sc">
            <input type="submit" value="Submit" name="Submit">
            <input class="c" type="reset" value="Cancel" name="cancel">
        </div>
    </form>
    <div class="or">
        <span>• • • • &nbsp;u can &nbsp; • • • •</span>
        <button onclick="location.href ='signin.html'" class="sign_in">Login now</button>
    </div>
</div>
</body>
</html>
